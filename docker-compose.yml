version: '3.8'

services:
  directus:
    image: directus/directus:latest
    container_name: directus
    ports:
      - "8055:8055"
    environment:
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      DATABASE_CLIENT: sqlite3
      DATABASE_FILENAME: /data/database.sqlite
    volumes:
      - directus_data:/data
    restart: unless-stopped

volumes:
  directus_data: